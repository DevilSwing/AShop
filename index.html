<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Магазин Пельмешкина</title>
	<link rel="stylesheet" type="text/css" href="assets/styles/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header-logo"></div>
		</div>
	</header>

<div class="container">
	<div class="sidebar">
		<h1>Filter</h1>
		<p>Размер:</p>
		<select class="size js-example-basic-multiple" name="states[]" multiple="multiple">
  			<option value="50X70Cm">50X70</option>
  			<option value="1000X700Cm">1000X700</option>
		</select>
		<p>Аниме:</p>
		<select class="anime js-example-basic-multiple" name="states[]" multiple="multiple">
  			<option value="AL">Пельмешки</option>
  			<option value="WY">Вкусные</option>
		</select>
		<p>Цена:</p>
		<select class="cost js-example-basic-multiple" name="states[]" multiple="multiple">
  			<option value="AL">Даня</option>
  			<option value="WY">Пельмень</option>
		</select>
		<p>Вид:</p>
		<select class="type js-example-basic-multiple" name="states[]" multiple="multiple">
  			<option value="AL">Сайтик</option>
  			<option value="WY">Собирайтик</option>
		</select>
	</div>
	<div class="shoplist">
		


			
	</div>
</div>

<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script src="assets/scripts/database.js"></script>
<script type="text/javascript" src="assets/scripts/script.js"></script>
</body>
</html>
