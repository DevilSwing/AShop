<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Магазин Пельмешкина</title>
	<link rel="stylesheet" type="text/css" href="assets/styles/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header-logo"></div>
		</div>
	</header>

<div class="container">
	<div class="sidebar">
		<h1>Filter</h1>
		<p>Размер:</p>
		<select class="size js-example-basic-multiple" name="states[]" multiple="multiple">
  			<option value="1400X700Cm">1400X700</option>
  			<option value="1200X700Cm">1200X700</option>
  			<option value="1100X700Cm">1100X700</option>
  			<option value="1000X700Cm">1000X700</option>
  			<option value="100X500Cm">100X500</option>
  			<option value="50X70Cm">50X70</option>
		</select>
		<p>Аниме:</p>
		<select class="anime js-example-basic-multiple" name="states[]" multiple="multiple">
  			<option value="not from anime">not from anime</option>
  			<option value="Синий Экзорцист">Синий Экзорцист</option>
  			<option value="Стрелок с Черной горы">Стрелок с Черной горы</option>
  			<option value="Мастера Меча Онлайн">Мастера Меча Онлайн</option>
  			<option value="Врата Штейнера">Врата Штейнера</option>
  			<option value="В подземелье я пойду там красавицу найду">В подземелье я пойду там красавицу найду</option>
  			<option value="Код Гиас">Код Гиас</option>
  			<option value="Гандам">Гандам</option>
  			<option value="Волейбол">Волейбол</option>
  			<option value="Великолепный парк Амаги">Великолепный парк Амаги</option>
		</select>
		<p>Цена:</p>
		<select class="cost js-example-basic-multiple" name="states[]" multiple="multiple">
  			<option value="1400">1400</option>
  			<option value="1000">1200</option>
  			<option value="1200">1000</option>
  			<option value="100">700</option>
  			<option value="700">100</option>
		</select>
		<p>Вид:</p>
		<select class="type js-example-basic-multiple" name="states[]" multiple="multiple">
  			<option value="Dy">Dy</option>
  			<option value="Da">Da</option>
  			<option value="MA">MA</option>
		</select>
	</div>
	<div class="shoplist">
		


			
	</div>
</div>

<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script src="assets/scripts/database.js"></script>
<script type="text/javascript" src="assets/scripts/script.js"></script>
</body>
</html>
